<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — SereneWrite</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="navbar">
    <div class="nav-container">
      <div class="nav-logo">✨ SereneWrite</div>
      <nav class="nav-links">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="index.html#about">About Us</a>
      </nav>
    </div>
  </header>

  <main class="auth-page active">
    <div class="auth-box">
      <h2 class="auth-title">Login</h2>

      <form id="loginForm">
        <input 
          type="email" 
          id="email" 
          placeholder="Email address"
          required
        />

        <input 
          type="password" 
          id="password" 
          placeholder="Password"
          required
        />

        <button type="submit" class="auth-btn">Login</button>
      </form>

      <p class="auth-switch">
        No account? <a href="signup.html">Sign up</a>
      </p>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    // Login form is handled centrally by `handleLogin` in script.js which ensures the token is stored and nav updates.
    // If you ever need explicit wiring on this page, use:
    // document.getElementById('loginForm')?.addEventListener('submit', handleLogin);
  </script>

</body>
</html>
