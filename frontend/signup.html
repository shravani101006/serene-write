<!-- signup.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — SereneWrite</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">✨ SereneWrite</a>
      <nav class="nav-links">
        <a href="index.html" class="nav-btn">Home</a>
        <a href="index.html#about">About Us</a>
      </nav>
    </div>
  </header>

  <main class="auth-page active">
    <div class="auth-box">
      <h2 class="auth-title">Create an account</h2>

      <form id="signupForm">
        <input name="name" placeholder="Full name" required />
        <input name="email" type="email" placeholder="Email" required />
        <input name="password" type="password" placeholder="Password" required minlength="6" />
        <textarea name="bio" placeholder="Bio (optional)"></textarea>

      <label class="file-label">Avatar (optional)
        <input type="file" name="avatarFile" accept="image/*" />
      </label>
      <input type="hidden" name="avatar" />
      <div class="avatar-preview-wrap"><img id="avatarPreview" class="avatar-preview" alt="avatar preview" style="display:none"/></div>

        <button type="submit" class="auth-btn">Sign up</button>
      </form>

      <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>

<script src="script.js"></script>
<script>
document.getElementById('signupForm').addEventListener('submit', async e => {
  e.preventDefault();
  const form = e.target;
  const payload = {
    name: form.name.value,
    email: form.email.value,
    password: form.password.value,
    bio: form.bio.value,
    avatar: form.avatar.value || null
  };
  try {
    const res = await apiFetch('/api/auth/register', 'POST', payload, false);
    alert('Registered — now login.');
    location.href = 'login.html';
  } catch (err) {
    alert(err.message || 'Signup failed');
  }
});
</script>
</body>
</html>
