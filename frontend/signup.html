<!-- signup.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up — SereneWrite</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container auth-card">
    <a href="/" class="brand center">SereneWrite</a>
    <h2>Create an account</h2>

    <form id="signupForm" class="form">
      <label>Full name
        <input name="name" required />
      </label>
      <label>Email
        <input name="email" type="email" required />
      </label>
      <label>Password
        <input name="password" type="password" required minlength="6" />
      </label>
      <label>Bio (optional)
        <textarea name="bio"></textarea>
      </label>
      <label>Avatar (paste image base64 or leave blank)
        <textarea name="avatar" placeholder="data:image/png;base64,..."></textarea>
      </label>

      <button type="submit" class="btn">Sign up</button>
      <p class="muted">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </main>

<script src="script.js"></script>
<script>
document.getElementById('signupForm').addEventListener('submit', async e => {
  e.preventDefault();
  const form = e.target;
  const payload = {
    name: form.name.value,
    email: form.email.value,
    password: form.password.value,
    bio: form.bio.value,
    avatar: form.avatar.value || null
  };
  try {
    const res = await apiFetch('/api/auth/register', 'POST', payload, false);
    alert('Registered — now login.');
    location.href = 'login.html';
  } catch (err) {
    alert(err.message || 'Signup failed');
  }
});
</script>
</body>
</html>
