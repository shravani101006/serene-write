<!-- edit-post.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create / Edit Post — SereneWrite</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-container">

      <a href="index.html" class="nav-logo">✨ SereneWrite</a>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="profile.html" id="navProfile" class="hidden">Profile</a>
        <a href="edit-post.html" id="navNewPost" class="hidden">New Post</a>
        <a href="login.html" id="navAuth">Login</a>
        <button id="logoutBtn" class="nav-btn hidden">Logout</button>
      </nav>

    </div>
  </header>

  <main class="container new-post-container">
    <section class="new-post-form panel">
      <h2 id="formTitle">New Post</h2>
      <form id="postForm" class="new-post-form">
        <label>Title
          <input name="title" required />
        </label>
        <label>Tags (comma separated)
          <input name="tags" />
        </label>
        <label>Featured Image (paste base64 or URL)
          <textarea name="featuredImage" placeholder="data:image/png;base64,... or https://..."></textarea>
        </label>
        <label>Content (HTML allowed)
          <textarea name="content" rows="10"></textarea>
        </label>
        <button class="btn" type="submit">Save</button>
      </form>
    </section>
  </main>

<script src="script.js"></script>
<script>
(async function(){
  initNav();
  await fetchCurrentUser();

  const params = new URLSearchParams(location.search);
  const id = params.get('id');
  const form = document.getElementById('postForm');
  if(id){
    document.getElementById('formTitle').textContent = 'Edit Post';
    try {
      const post = await apiFetch(`/api/post/${id}`, 'GET');
      form.title.value = post.title;
      form.tags.value = (post.tags||[]).join(',');
      form.featuredImage.value = post.featuredImage || '';
      form.content.value = post.content || '';
    } catch (err) {
      console.error('Failed to load post for editing', err);
      alert('Failed to load post');
    }
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const payload = {
      title: form.title.value,
      tags: form.tags.value.split(',').map(t => t.trim()).filter(Boolean),
      featuredImage: form.featuredImage.value || null,
      content: form.content.value
    };
    try {
      if(id){
        await apiFetch(`/api/post/${id}`, 'PUT', payload);
      } else {
        await apiFetch('/api/post', 'POST', payload);
      }

      // show success toast then redirect after short delay
      showToast('Saved! Redirecting...', 1400);
      setTimeout(() => { location.href = 'index.html'; }, 1400);

    } catch (err) {
      console.error('Save failed', err);
      alert('Please login to publish posts');
      location.href = 'login.html';
    }
  });
})();
</script>
</body>
</html>
