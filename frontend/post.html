
<!-- post.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post — SereneWrite</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-container">

      <a href="index.html" class="nav-logo">✨ SereneWrite</a>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="profile.html" id="navProfile" class="hidden">Profile</a>
        <a href="edit-post.html" id="navNewPost" class="hidden">New Post</a>
        <a href="login.html" id="navAuth">Login</a>
        <button id="logoutBtn" class="nav-btn hidden">Logout</button>
      </nav>

    </div>
  </header>

  <main class="container">
    <article id="postArea" class="card post-view"></article>

    <section class="card" id="commentsSection">
      <h4>Comments</h4>
      <div id="commentsList"></div>
      <form id="commentForm" class="form">
        <textarea name="text" placeholder="Add a comment..." required></textarea>
        <button type="submit" class="btn">Comment</button>
      </form>
    </section>
  </main>

<script src="script.js"></script>
<script>
(async function(){
  // initialize navigation and page handlers
  initNav();
  const params = new URLSearchParams(location.search);
  const id = params.get('id');
  if(!id) { location.href = 'index.html'; return; }

  try {
    const post = await apiFetch(`/api/post/${id}`, 'GET');
    renderFullPost(post);

    const comments = await apiFetch(`/api/comment/post/${id}`, 'GET');
    renderComments(comments);
  } catch (err) {
    console.error(err);
    const area = document.getElementById('postArea');
    if (area) area.innerHTML = '<p>Failed to load post.</p>';
    return;
  }

  const commentForm = document.getElementById('commentForm');
  if (commentForm) {
    commentForm.addEventListener('submit', async e => {
      e.preventDefault();
      const submitBtn = commentForm.querySelector('button[type="submit"]');
      try {
        const text = e.target.text.value.trim();
        if (!text) return;
        if (submitBtn) submitBtn.disabled = true;
        await apiFetch(`/api/comment/${id}`, 'POST', { text });
        e.target.reset();
        const updated = await apiFetch(`/api/comment/post/${id}`, 'GET');
        renderComments(updated);
      } catch (err) {
        console.error(err);
        alert('Failed to post comment — make sure you are logged in.');
      } finally {
        if (submitBtn) submitBtn.disabled = false;
      }
    });
  }
})();
</script>
</body>
</html>
